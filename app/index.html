<!-- Modal Start -->
  <div id="modal1" class="modal">
    <div class="align center modal-content">
    <div class="row">
      <form class="col s12">
        <div ng-show="!newReg" class="row">
          <h3>Login</h3>
            <div class="input-field col s12" style="padding: 0;">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
            <div class="input-field col s12" style="padding: 0;">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>

        </div>
        <!-- Registration Form -->
        <div ng-show="newReg" class="row">
      <h3>Register</h3>
            <div class="input-field col s12" style="padding: 0;">
              <i class="mdi-action-account-circle prefix"></i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">First Name</label>
            </div>
            <div class="input-field col s12" style="padding: 0;">
              <i class="mdi-action-account-box prefix"></i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">Last Name</label>
            </div>
            <div class="input-field col s12" style="padding: 0;">
              <i class="mdi-communication-email prefix"></i>
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
            <div class="input-field col s12" style="padding: 0;">
              <i class="mdi-action-lock prefix"></i>
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
        </div>
    </form>
  </div>
    </div>
    <div class="modal-footer">
      <a ng-click="showReg()" class="left modal-action waves-effect waves-orange btn-flat ">Register</a>
      <a href="#!" class="modal-action waves-effect waves-green btn-flat ">Sign In</a>
      <a href="#!" class="modal-action waves-effect waves-green btn-flat ">Forget your password?</a>
    </div>
  </div>
    <!-- EndModal -->

      </ul>
