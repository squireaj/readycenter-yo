<div class="seven">
  <div class="section"></div>
<h3 style="font-weight: 100;">Add Gear Item</h3>
  <div class="section"></div>
    <div class="row">
      <form ng-show="true" class="col s6 offset-s3 card-panel white z-depth-3">
          <label><h5 style="margin-bottom: 0; margin-top: 15px; margin-left: 13px; text-decoration: underline;">New Item</h5></label>
          <div class="input-field col s12" style="padding-right: 10%;">
          <i class="mdi-maps-local-restaurant prefix"></i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">Item Name</label>
        </div>
          <div class="input-field col s12" style="margin-bottom: 25; padding-right: 10%;">
          <i class="mdi-navigation-apps prefix"></i>
          <input id="icon_prefix" type="number" class="validate">
          <label for="icon_prefix">Count</label>
        </div>
          <button ui-sref="dashboard" ng-click="create()" class="right btn waves-effect waves-light" style="margin-right: 10%; margin-top: 4%; margin-bottom: 9%">Save</button>
        </form>
    </div>
</div>
